<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barraca Ladrillos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Barraca Ladrillos SRL Stock Control</h1>
    <h2>Ingreso Productos:</h2>
    <div class="registro">
        <form>
            <p>
                ID:
                <input type="number">
            </p>
            <p>
                Nombre:
                <input type="text">
            </p>
            <p>
                Descripción:
                <input type="text">
            </p>
            <p>
                Cantidad:
                <input type="number">
            </p>
            <p>
                Costo Unidad {$} :
                <input type="number">
            </p>
            <input type="submit" value="Registrar">
            <input type="button" value="Cancelar">
        </form>
    </div>
    
    <h3>Movimientos Productos:</h3>
    <div class="movimiento">
        <form>
            <p>
                Tipo de transacción:
                <input type="radio" name="compraventa" value="compra">Compra
                <input type="radio" name="compraventa" value="venta">Venta
            </p>
            <p>
                Fecha:
                <input type="date">
            </p>
            <p>
                Nombre del Producto:
                <input type="text">
            </p>
            <p>
                Cantidad:
                <input type="number">
            </p>
            <p>
                Costo Unidad:
                <input type="number">
            </p>
            <p>
                Subtotal{$} :
                <input type="number">
            </p>
            <p>
                Tipo IVA:
                <input type="radio" name="iva" value="basico">Básico
                <input type="radio" name="iva" value="minimo">Mínimo
                <input type="radio" name="iva" value="exento">Exento
            </p>
            <p>
                Total{$} :
                <input type="number">
            </p>
            <input type="submit" value="Registrar">
            <input type="button" value="Cancelar">
        </form>
    </div>

</body>

</html>
